name: Trigger release build to Firebase

on:
  repository_dispatch:
    types:
      - release-build

permissions:
  id-token: write
  contents: read

env:
  VERSION_NAME: ${{ github.event.client_payload.version_name }}
  RELEASE_NOTES: ${{ github.event.client_payload.release_notes }}

jobs:
  update-version:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Update SPM package version
        uses: ./.github/actions/update-spm-package
        with:
          version: ${{ env.VERSION_NAME }}

      - name: Update Xcode version
        run: |
          set -euo pipefail
          : "${VERSION_NAME:?Missing VERSION_NAME}"
          BUILD_NUMBER="${GITHUB_RUN_NUMBER:?Missing GITHUB_RUN_NUMBER}"
      
          PBXPROJ="$(find . -name 'project.pbxproj' -path '*/*.xcodeproj/*' | head -n1)"
          /usr/bin/sed -i "" -E "s/(MARKETING_VERSION *= *)[^;]+/\\1${VERSION_NAME}/g" "$PBXPROJ"
          /usr/bin/sed -i "" -E "s/(CURRENT_PROJECT_VERSION *= *)[^;]+/\\1${BUILD_NUMBER}/g" "$PBXPROJ"

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.SDK_RELEASE_GITHUB_APP_ID }}
          private-key: ${{ secrets.SDK_RELEASE_GITHUB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: |
            rokt-demo-ios

      - name: Create pull request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
            token: ${{ steps.generate-token.outputs.token }}
            branch: release/${{ env.VERSION_NAME }}
            commit-message: Update ROKT SDK version to ${{ env.VERSION_NAME }}
            title: Update ROKT SDK version to ${{ env.VERSION_NAME }}
            body: |
                ${{ env.RELEASE_NOTES }}
            base: main